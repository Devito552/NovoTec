<body>
    <div class="head">
        <div class="icon">
            <a href="aula8_home.html"><img src="https://logosmarcas.net/wp-content/uploads/2020/09/Microsoft-Logo.png"
                    alt="Logo Microsoft" width="200px">

            <a href="./index.html"><button type="button" class="btn btn-light">Inicio</button></a>
            <a href="./aula8_projetos.html"><button type="button" class="btn btn-light">Produtos</button></a>
            <a href="./aula8_sobre.html"><button type="button" class="btn btn-light">Sobre</button></a>
            <a href="./aula8_doar.html"><button type="button" class="btn btn-light">Doar</button></a>
        </div>
    </div>

    <div class="conteudo">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h1>Quer fazer uma doação?</h1>
                <br>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Fulano de Tal">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1"
                            placeholder="(99) 99999-9999">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Valor a doar:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="R$:10,00">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-primary">Doar</button>
                        <button type="reset" class="btn btn-primary">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
